<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7a9b871ec0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="YT/css/style.css" />
  </head>
  <body class="login-bg">
    <div class="form-container container-fluid">
      <h1 class="login-title">Register Account</h1>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
          <!--form start -->
          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter first name"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter last name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Create Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Create Password"
              />
            </div>
            <button type="registerbutton"  class="btn btn-outline-success btn-block registerbutton">
              Register
            </button>
          </form>
          <!--form end -->
        </div>
      </div>
    </div>
  </body>
</html>
